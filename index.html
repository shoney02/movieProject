<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="script.js"></script>
    <header class="mytitle">
        <h1>영화 검색</h1>
        <p>
            <input type="text" placeholder="영화를 검색하세요..." id="search-input" class="searchBar">
            <button id="search-button">검색</button>
        </p>
        <button>북마크 보기</button>
    </header>

    <div class="movie-container" id="card">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">제목</h2>
            <p id="modal-body">내용</p>
        </div>
    </div>
</body>

</html>
