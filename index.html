<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mytitle">
        <h1>영화 검색</h1>
        <p>
            <input type="text" placeholder="영화를 검색하세요..." id="search-input">
        </p>
        <button id="bookmark-button">북마크 보기</button>
    </header>

    <main id="movie-container"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="Movie Poster">
            <h2 id="modal-title"></h2>
            <p id="modal-body"></p>
            <p id="modal-date"></p>
            <p id="modal-vote"></p>
            <button id="modal-bookmark">북마크 추가</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
